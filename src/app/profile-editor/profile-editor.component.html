<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

	<label>
    id:<input type="text" formControlName="id" required>
  </label>

  <div formArrayName="configurazione_regola">
    <h3>Configura regola</h3>
    
    <div [formGroupName]="0">
        <div formGroupName="caratteristiche_evento">
            <input type="text" formControlName="motivo_evento">
            <input type="text" formControlName="tipo_entita_partitario">
        </div>
       <div formArrayName="caratteristiche_movimento">
         <h3>Caratteristica movimento</h3>
         <div *ngFor="let address of caratteristicheMovimento.controls; let i=index">
          <label>
        Causale
            <div [formGroupName]="i">
              <input type="text" formControlName="codice_causale">
            </div>
          </label>
       </div>
        <button (click)="addAlias()">Add Alias</button>
    </div>
  </div>
